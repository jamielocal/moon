<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Valentine‚Äôs Day ‚ù§Ô∏è</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=Space+Grotesk:wght@400;500;600&display=swap');

    :root {
      --bg-1: #d81b3a;
      --bg-2: #e53935;
      --bg-3: #ff9aa2;
      --ink: #fff7fb;
      --accent: #3a0b12;
      --button: #fff0f3;
      --shadow: rgba(45, 5, 11, 0.35);
      --glass: rgba(63, 12, 20, 0.18);
      --stroke: rgba(255, 255, 255, 0.22);
      --glow: rgba(255, 180, 190, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      overflow: hidden;
      background: radial-gradient(1200px 600px at 20% 10%, #ffd1d9 0%, transparent 60%),
                  radial-gradient(900px 500px at 80% 20%, #ffb3bf 0%, transparent 65%),
                  linear-gradient(130deg, var(--bg-1), var(--bg-2), var(--bg-3));
      background-size: 160% 160%;
      animation: bgMove 12s infinite alternate;
      display: grid;
      place-items: center;
      color: var(--ink);
      font-family: "Space Grotesk", sans-serif;
      position: relative;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    body::before,
    body::after {
      content: "";
      position: absolute;
      inset: -10%;
      background:
        radial-gradient(circle at 20% 30%, rgba(255,255,255,0.14) 0 18%, transparent 19% 100%),
        radial-gradient(circle at 70% 60%, rgba(255,255,255,0.12) 0 14%, transparent 15% 100%),
        radial-gradient(circle at 40% 80%, rgba(255,255,255,0.10) 0 10%, transparent 11% 100%);
      mix-blend-mode: screen;
      opacity: 0.65;
      pointer-events: none;
      animation: softDrift 16s ease-in-out infinite;
    }

    body::after {
      animation-delay: -6s;
      opacity: 0.45;
      filter: blur(1px);
    }

    @keyframes softDrift {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-10px) translateX(6px); }
      100% { transform: translateY(0) translateX(0); }
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease;
      z-index: 2;
      padding: 52px 44px 44px;
      border-radius: 24px;
      background: var(--glass);
      backdrop-filter: blur(6px);
      box-shadow: 0 25px 60px var(--shadow);
      max-width: 560px;
      margin: 16px;
      border: 1px solid var(--stroke);
      position: relative;
    }

    .intro {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: rgba(14, 4, 14, 0.25);
      backdrop-filter: blur(2px);
      z-index: 10;
    }

    .intro.hidden {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }

    .card {
      width: min(520px, 86vw);
      background: linear-gradient(160deg, rgba(255,255,255,0.85), rgba(255,230,240,0.95));
      color: #2a0f2c;
      border-radius: 24px;
      padding: 28px 28px 30px;
      border: 1px solid rgba(255, 255, 255, 0.8);
      box-shadow: 0 30px 80px rgba(29, 7, 21, 0.35);
      text-align: center;
      cursor: pointer;
      transform: translateY(0);
      animation: floatCard 3.5s ease-in-out infinite;
      position: relative;
      overflow: hidden;
      transition: background 0.35s ease, transform 0.35s ease;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 20% 10%, rgba(255,255,255,0.7), transparent 55%);
      opacity: 0.7;
      pointer-events: none;
    }

    .card h2 {
      font-family: "Fraunces", serif;
      font-size: clamp(1.8rem, 3.6vw, 2.5rem);
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1.05rem;
      margin-bottom: 18px;
      color: #4a214f;
    }

    .card:hover {
      background: linear-gradient(160deg, #e0243a, #b3122f);
      color: #fff7fb;
      text-shadow: 0 6px 16px rgba(29, 7, 21, 0.35);
      box-shadow: 0 40px 90px rgba(29, 7, 21, 0.45);
    }

    .card:hover p {
      color: #ffe4ef;
    }

    .card .hint {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    @keyframes floatCard {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .container::after {
      content: "";
      position: absolute;
      inset: 10px;
      border-radius: 18px;
      border: 1px dashed rgba(255, 255, 255, 0.2);
      pointer-events: none;
    }

    .kicker {
      text-transform: uppercase;
      letter-spacing: 3px;
      font-size: 0.7rem;
      opacity: 0.85;
      margin-bottom: 12px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: "Fraunces", serif;
      font-size: clamp(2.4rem, 4vw, 3.6rem);
      margin-bottom: 12px;
      letter-spacing: 0.5px;
    }

    .pulse-heart {
      display: inline-block;
      animation: pulse 1.6s ease-in-out infinite;
      transform-origin: center;
    }

    p {
      font-size: clamp(1.05rem, 2.2vw, 1.35rem);
      margin-bottom: 26px;
      opacity: 0.95;
    }

    button {
      padding: 14px 30px;
      border: none;
      border-radius: 30px;
      background: var(--button);
      color: var(--accent);
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.25s, box-shadow 0.25s, background 0.25s;
      box-shadow: 0 10px 25px rgba(47, 20, 54, 0.25);
      position: relative;
      overflow: hidden;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    button:active {
      transform: scale(1.04);
    }

    .actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }


    .note {
      margin-top: 18px;
      font-size: 1rem;
      opacity: 0.9;
      min-height: 1.4em;
    }

    .counter {
      margin-top: 10px;
      padding: 10px 16px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.18);
      font-size: 0.95rem;
      letter-spacing: 0.2px;
      display: inline-block;
      box-shadow: 0 10px 25px rgba(47, 20, 54, 0.2);
    }

    .counter strong {
      font-weight: 600;
      color: #fff;
      text-shadow: 0 0 12px var(--glow);
    }


    .confetti {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-size: 16px;
      pointer-events: none;
      animation: pop 1.6s ease forwards;
      text-shadow: 0 6px 14px rgba(47, 20, 54, 0.25);
      z-index: 5;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear infinite;
      opacity: 0.8;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.18); }
      100% { transform: scale(1); }
    }

    @keyframes pop {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.6); }
      20% { opacity: 1; }
      100% { opacity: 0; transform: translate(var(--x), var(--y)) scale(1.1); }
    }

    @media (prefers-reduced-motion: reduce) {
      body,
      body::before,
      body::after,
      .container,
      .heart {
        animation: none !important;
      }
    }
  </style>
</head>
<body>

  <div class="intro" id="intro">
    <div class="card" id="card">
      <h2>You‚Äôve got a card</h2>
      <p>Tap to open your little surprise.</p>
    </div>
  </div>

  <main class="container" id="mainContent" role="main" aria-live="polite" style="display:none;">
    <div class="kicker">To Moon <3</div>
    <h1>Happy Valentine‚Äôs Day <span class="pulse-heart">‚ù§Ô∏è</span></h1>
    <p>Every day with you feels like a lucky sunrise.</p>
    <div class="actions">
      <button id="loveButton" type="button">
        Click me üòò
      </button>
    </div>
    <div class="note" id="loveNote"></div>
    <div class="counter" id="loveCounter"></div>
  </main>

  <script>
    const intro = document.getElementById('intro');
    const card = document.getElementById('card');
    const mainContent = document.getElementById('mainContent');

    card.addEventListener('click', () => {
      intro.classList.add('hidden');
      mainContent.style.display = 'block';
      setTimeout(() => intro.remove(), 450);
    });

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 4) + 's';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 7000);
    }

    setInterval(createHeart, 300);

    const messages = [
      "You are my favorite place to be.",
      "You make ordinary days feel like fireworks.",
      "Forever sounds better with you in it.",
      "I choose you, every single time.",
      "My heart still does that little flip when I see you.",
      "You are the calm to my chaos and the spark to my quiet.",
      "I love the way you love the world.",
      "You make time feel softer and brighter.",
      "Every version of the future is better with you."
    ];

    const loveButton = document.getElementById('loveButton');
    const loveNote = document.getElementById('loveNote');
    const loveCounter = document.getElementById('loveCounter');
    let index = 0;

    loveButton.addEventListener('click', () => {
      loveNote.textContent = messages[index % messages.length];
      index += 1;
      launchConfetti(loveButton);
    });

    const metDate = new Date('2025-01-26T00:00:00');

    function formatDuration(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const seconds = totalSeconds % 60;
      const totalMinutes = Math.floor(totalSeconds / 60);
      const minutes = totalMinutes % 60;
      const totalHours = Math.floor(totalMinutes / 60);
      const hours = totalHours % 24;
      const totalDays = Math.floor(totalHours / 24);
      const years = Math.floor(totalDays / 365);
      const days = totalDays % 365;

      return `${years}y ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    function updateCounter() {
      const now = new Date();
      const diff = Math.max(0, now - metDate);
      loveCounter.innerHTML = `Together for <strong>${formatDuration(diff)}</strong>`;
    }

    updateCounter();
    setInterval(updateCounter, 1000);

    function launchConfetti(originEl) {
      const rect = originEl.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      const emojis = ['‚ù§Ô∏è', 'üíñ', 'üíó', '‚ú®', 'üíû'];

      for (let i = 0; i < 18; i += 1) {
        const piece = document.createElement('div');
        piece.className = 'confetti';
        piece.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        const angle = Math.random() * Math.PI * 2;
        const distance = 60 + Math.random() * 120;
        const x = Math.cos(angle) * distance;
        const y = Math.sin(angle) * distance;
        piece.style.setProperty('--x', `${x}px`);
        piece.style.setProperty('--y', `${y}px`);
        piece.style.left = `${centerX}px`;
        piece.style.top = `${centerY}px`;
        document.body.appendChild(piece);
        setTimeout(() => piece.remove(), 1800);
      }
    }

  </script>

</body>
</html>
